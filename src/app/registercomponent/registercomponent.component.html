<div class="box">
    <div class="textop dis">
        User Registration
    </div>
    <div class="second dis">
        Already Registered?
    </div>
    <a routerLink="/login"><button mat-raised-button class="disp">Login</button></a>
</div>
<div class="boxmodel">
    <mat-card class="register">
        <mat-card-content>
            <form [formGroup]="reactiveform" (ngSubmit)="done()">
                <mat-form-field class="example-width">
                    <mat-label>First name</mat-label>
                    <input type="text" required formControlName="firstname" name="firstname" matInput>
                    <mat-error class=small *ngIf="first && first?.invalid && first?.touched">
                        <div *ngIf="first.errors?.required">
                            First name is required
                        </div>
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-width">
                    <mat-label>Last name</mat-label>
                    <input type="text" required formControlName="lastname" name="lastname" matInput>
                    <mat-error class=small *ngIf="second && second?.invalid && second?.touched">
                        <div *ngIf="second.errors?.required">
                            Last name is required
                        </div>
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-width">
                    <mat-label>Username</mat-label>
                    <input type="text" required formControlName="username" name="username" matInput>
                    <mat-error class=small *ngIf="third && third?.invalid && third?.touched">
                        <div *ngIf="third.errors?.required">
                            Username is required
                        </div>
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-width">
                    <mat-label>Password</mat-label>
                    <input type="password" #inp required formControlName="password" name="password" matInput>
                    <mat-icon (click)="icon(inp)"aria-hidden="false" class="icon" aria-label="Example home icon">{{val}}</mat-icon>
                    <mat-error class=small *ngIf="fourth && fourth?.invalid && fourth?.touched">
                        <div *ngIf="fourth.errors?.required">
                            Password is required
                        </div>
                        <div *ngIf="fourth.errors?.minlength">Password must be at least 6 characters</div>                        
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-width">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" #inp1 required formControlName="confirmPassword" name="confirmpassword" matInput>
                    <mat-icon (click)="icon1(inp1)"aria-hidden="false" class="icon" aria-label="Example home icon">{{val1}}</mat-icon>
                    <mat-error class=small *ngIf="fifth && fifth?.invalid && fifth?.touched">
                        <div *ngIf="fifth.errors?.required">
                            Password is required
                        </div>
                        <div *ngIf="inp.value!=inp1.value">
                            Password does not match
                        </div>
                    </mat-error>
                </mat-form-field>
                <br>
                <label id="example-radio-group-label">Gender</label>
                <br>
                <mat-radio-group aria-label="Select an option" formControlName="gender" name="gender">
                    <mat-radio-button value="1" class="i">Male</mat-radio-button>
                    <mat-radio-button value="2" class="i">Female</mat-radio-button>
                </mat-radio-group>
                <br>
                <br>
                <button mat-raised-button class="button" routerLink="/register" id="regbutton" color="primary" type="submit">Register</button>
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
